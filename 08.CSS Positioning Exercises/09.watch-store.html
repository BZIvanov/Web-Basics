<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Watch Store</title>
    <link rel="stylesheet" href="09.watch-store.css" />
  </head>
  <body>
    <section class="container">
      <h1>watches store</h1>

      <article>
        <h2>235$</h2>
        <p>Guarantee: 3 years</p>
        <img title="G-Shock" src="images/watch-1.jpg" alt="watch1" />
        <h3>Made in: Germany</h3>
        <h3>Model: G-Shock</h3>
        <h3>number: 089964575</h3>
        <button>Add to cart</button>
      </article>

      <article>
        <h2>315$</h2>
        <p>Guarantee: 10 years</p>
        <img title="Q & Q" src="images/watch-2.png" alt="watch2" />

        <h3>Model: Q & Q</h3>
        <h3>number: 089453575</h3>
        <button>Add to cart</button>
      </article>

      <article>
        <h2>655$</h2>
        <p>Guarantee: 5 years</p>
        <img title="Q & Q" src="images/watch-3.jpg" alt="watch3" />
        <h3>Made in: China</h3>
        <h3>Model: Q & Q</h3>
        <h3>number: 089962315</h3>
        <button>Add to cart</button>
      </article>
    </section>
  </body>
</html>
