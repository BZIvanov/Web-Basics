<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div {
        white-space: pre;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Spaces</title>
  </head>
  <body>
    <p>Below is example with styles to preserve white spaces</p>
    <div>Hello 
             World 
          Text 
      example</div>
    <p>Below is example with tag to preserve white spaces</p>
    <pre>
      Hello  There
          people  .
    </pre>
  </body>
</html>
